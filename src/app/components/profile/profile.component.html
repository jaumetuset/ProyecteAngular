<section *ngIf="renderize" class="container text-center text-lg-start">
  
    <section class="container text-center text-lg-start">
      <form [formGroup]="formulario">
     <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon1"></span>
         <input [value]="profile.username" formControlName="username"
         type="text" class="form-control" placeholder="Username" aria-label="Username"
           aria-describedby="basic-addon1" 
           [ngClass]="usernameNoValid ? 'is-invalid': 'is-valid'"
           
           />
       </div>
       <div class="input-group mb-3">
         <input [value]="profile.full_name" formControlName="full_name" type="text" class="form-control" placeholder="Full name" 
         aria-label="fullname"
           aria-describedby="basic-addon2" />
         <span class="input-group-text" id="basic-addon2"></span>
       </div>
       <label for="basic-url" class="form-label">Your vanity URL</label>
       <div class="input-group mb-3">
         <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
         <input formControlName="website" type="text" class="form-control" 
         id="basic-url" aria-describedby="basic-addon3" 
         name="website" [value]="profile.website" 
         />
       </div>
       <div style="display:flex;justify-content:center">
        <img class="avatar_profile" style="max-width: 150px"
            [src]="formulario.get('avatar_url')?.value || 'assets/default.png'" alt="Avatar" />
    </div>
    <br>
    <label for="basic-url" class="form-label"><b>Avatar</b></label>
        <div class="input-group mb-3">

            <input type="file" class="form-control" id="avatar" name="avatar" (change)="onAvatarChange($event)">

        </div>
        <div style="display:flex;justify-content:center">
          <button type="submit" class="btn btn-primary" [disabled]="!formulario.valid" (click)="onSubmit()">Update</button>
      </div>

     
     </form>
     @if (!formulario.valid) {
         <div  >
             No valid
           </div>
     }
</section>
