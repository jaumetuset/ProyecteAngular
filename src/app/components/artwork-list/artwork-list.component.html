<div class="container">
  <h1>Artworks List</h1>
  <div class="row">
    @defer{ @for (artwork of quadres | artworkFilter:filter; track artwork.id) {
    <div class="col">
      <app-artwork
        [artwork]="artwork"
        [isLikeEnabled]="isLikeEnabled"
        (likeChanged)="toggleLike($event, artwork)"
      ></app-artwork>
    </div>
    }

    <table class="table">
      <tbody *ngIf="isLikeEnabled">
        @for (artwork of quadres; track artwork.id) {
        <tr app-artwork-row [artwork]="artwork"></tr>
        }
      </tbody>
    </table>

    } @placeholder (minimum 1000ms){
    <div class="loading-overlay">
      <div class="spinner"></div>
    </div>

    }
  </div>
</div>
<app-pagination
  [totalPages]="totalPages"
  [currentPage]="currentPage"
></app-pagination>
